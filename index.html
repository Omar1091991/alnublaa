<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجمع النبلاء الطبي الراقي المتخصص </title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            color: #04bda6;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #f9f9f9;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(35,48,110,0.08);
            padding: 32px 24px 24px 24px;
            text-align: center;
        }
        .logo {
            width: 180px;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #04bda6;
        }
        p {
            color: #23306e;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        label {
            text-align: right;
            font-weight: 700;
            margin-bottom: 4px;
        }
        input, select {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }
        button {
            background: linear-gradient(90deg, #23306e 0%, #23306e 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #23306e 0%, #23306e 100%);
            opacity: 0.9;
        }
        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .error-message {
            display: none;
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .whatsapp-float {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1000;
        }
        .whatsapp-float img {
            width: 60px;
            height: 60px;
        }
        .footer {
            margin-top: 40px;
            padding: 16px;
            background: #f1f1f1;
            text-align: center;
            font-size: 0.95rem;
            color: #23306e;
            border-radius: 0 0 16px 16px;
        }
        .footer a {
            color: #e84ca6;
            text-decoration: underline;
        }
        .map-container {
            margin: 32px 0 0 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(35,48,110,0.08);
        }
        .offer-text {
            color: #04bda6;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .services-group {
            text-align: right;
            margin-top: 8px;
            margin-bottom: 8px;
        }
        .services-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 400;
            font-size: 1rem;
            cursor: pointer;
        }
        /* تأثيرات حركية */
        .fade-in {
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInMove 1s forwards;
        }
        .fade-in-delay {
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInMove 1s 0.5s forwards;
        }
        .fade-in-delay2 {
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInMove 1s 1s forwards;
        }
        @keyframes fadeInMove {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* انيميشن تدريجي لعناصر النموذج */
        .fade-in-form-1 { opacity: 0; animation: fadeInMove 1s 1.2s forwards; }
        .fade-in-form-2 { opacity: 0; animation: fadeInMove 1s 1.4s forwards; }
        .fade-in-form-3 { opacity: 0; animation: fadeInMove 1s 1.6s forwards; }
        .fade-in-form-4 { opacity: 0; animation: fadeInMove 1s 1.8s forwards; }
        .fade-in-form-5 { opacity: 0; animation: fadeInMove 1s 2.0s forwards; }
        .fade-in-form-6 { opacity: 0; animation: fadeInMove 1s 2.2s forwards; }
        .fade-in-form-7 { opacity: 0; animation: fadeInMove 1s 2.4s forwards; }
        .fade-in-form-8 { opacity: 0; animation: fadeInMove 1s 2.6s forwards; }
        .fade-in-form-9 { opacity: 0; animation: fadeInMove 1s 2.8s forwards; }
        .fade-in-form-10 { opacity: 0; animation: fadeInMove 1s 3.0s forwards; }
        .fade-in-form-11 { opacity: 0; animation: fadeInMove 1s 3.2s forwards; }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .offer-section {
            background: #f0fffd;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #04bda6;
        }
        .offer-title {
            color: #23306e;
            text-align: center;
            margin-bottom: 15px;
        }
        .agent-section {
            background: #f0f7ff;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #23306e;
        }
    </style>
    <!-- Snap Pixel Code -->
    <script type='text/javascript'>
    (function(e,t,n){if(e.snaptr)return;var a=e.snaptr=function()
    {a.handleRequest?a.handleRequest.apply(a,arguments):a.queue.push(arguments)};
    a.queue=[];var s='script';r=t.createElement(s);r.async=!0;
    r.src=n;var u=t.getElementsByTagName(s)[0];
    u.parentNode.insertBefore(r,u);})(window,document,
    'https://sc-static.net/scevent.min.js');

    snaptr('init', 'cedc8fbb-b90c-494c-852c-ca4c66d0e61b', {});

    snaptr('track', 'PAGE_VIEW');
    </script>
    <!-- End Snap Pixel Code -->
</head>
<body>
    <div class="container">
        <img src="Untitled-2.png" alt="شعار ابتسامة الورود" class="logo">
        <h1 class="fade-in">احجز استشارتك الآن</h1>
        
        <div class="offer-section fade-in-delay">
            <h2 class="offer-title">عروض وخصومات لفترة محدودة</h2>
        </div>

        <p class="fade-in-delay2">يرجى تعبئة النموذج وسيتم التواصل معكم في أقرب وقت</p>
        <form id="appointmentForm">
            <div class="fade-in-form-1">
                <label for="name">الأسم</label>
                <input type="text" id="name" name="name" class="input-field" required>
            </div>
            <div class="fade-in-form-2">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" class="input-field" required pattern="[0-9]{10,15}" placeholder="05xxxxxxxx">
            </div>
            <div class="fade-in-form-3">
                <label for="city">المدينة</label>
                <input type="text" id="city" name="city" class="input-field" required>
            </div>
            <div class="fade-in-form-4">
                <label>الخدمة المطلوبة</label>
                <div class="services-group">
                    <label class="fade-in-form-5"><input type="radio" name="service" value="زراعة الأسنان" required> زراعة الأسنان</label>
                    <label class="fade-in-form-6"><input type="radio" name="service" value="تركيبات الأسنان الزيركون"> تركيبات الأسنان الزيركون</label>
                    <label class="fade-in-form-7"><input type="radio" name="service" value="تقويم الأسنان الشفاف"> تقويم الأسنان الشفاف</label>
                    <label class="fade-in-form-8"><input type="radio" name="service" value="تقويم الأسنان المعدني"> تقويم الأسنان المعدني</label>
                    <label class="fade-in-form-9"><input type="radio" name="service" value="تبيض الأسنان بالليزر"> تبيض الأسنان بالليزر</label>
                    <label class="fade-in-form-10"><input type="radio" name="service" value="معالجات الأسنان"> معالجات الأسنان</label>
                    <label class="fade-in-form-11"><input type="radio" name="service" value="أخرى"> أخرى</label>
                </div>
            </div>
            <button type="submit" class="fade-in-form-11">إرسال</button>
        </form>
        <div id="successMessage" class="success-message">
            تم إرسال طلبك بنجاح! سنتواصل معك قريباً.
        </div>
        <div id="errorMessage" class="error-message">
            حدث خطأ أثناء إرسال الطلب. يرجى المحاولة مرة أخرى.
        </div>
        <div class="map-container">
            <!-- تم حذف خريطة جوجل ماب -->
        </div>
    </div>
    <a href="https://wa.me/966538367800" class="whatsapp-float" target="_blank" title="تواصل واتساب">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="واتساب">
    </a>
    <div class="footer">
        <a href="privacy.html" target="_blank">سياسة الخصوصية والشروط والأحكام</a>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyNCHu03V3fCSJhtM0cmotsU1N5lmGccQPLz_yiT4ZJ_K1DwcXSYJWO0oHK1mMm4t65/exec';
        const form = document.forms['appointmentForm'];
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(form);
            
            // إضافة التوقيت الميلادي (Gregorian)
            const now = new Date();
            const gregorianTimestamp = now.getFullYear() + '-' + 
                String(now.getMonth() + 1).padStart(2, '0') + '-' + 
                String(now.getDate()).padStart(2, '0') + ' ' + 
                String(now.getHours()).padStart(2, '0') + ':' + 
                String(now.getMinutes()).padStart(2, '0') + ':' + 
                String(now.getSeconds()).padStart(2, '0');
            formData.append('timestamp', gregorianTimestamp);
            
            fetch(scriptURL, { 
                method: 'POST', 
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    form.reset();
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                console.error('Error!', error.message);
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            });
        });
    </script>
</body>
</html>
